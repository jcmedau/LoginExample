<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Password</title>
	<link href="/css/style.css" type="text/css" rel="stylesheet"/>
<style type="text/css">
	label {
		display: inline-block;
		width: 150px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 150px;
		text-align: left;
	}
	
</style>
</head>
<body>
	<div align="center">
		<h1>Update Password</h1>
		<form action="#" th:action="@{${user.userId}}" method="post" th:object="${user}">
			
			<label>Password:</label>
			<input type="password" th:field="*{password}" autofocus/><br/>
						
			<button type="submit">Update</button>		
		</form>
	</div>
	<div align="center">
		<a href="/restricted">Go back to admin main page</a>
	</div>	
	<div align="center">
		<a href="/admin/allUsers">List all users</a>
	</div>	
</body>
</html>
