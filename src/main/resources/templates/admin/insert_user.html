<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>User Registration</title>
<style type="text/css">
	label {
		display: inline-block;
		width: 150px;
		margin: 5px;
		text-align: left;
	}
	input[type=text], input[type=password], select {
		display: inline-block;
		width: 150px;
		text-align: left;
	}
	
</style>
</head>
<body>
	<div align="center">
		<h1>User Registration</h1>
		<form action="#" th:action="@{insert}" method="post" th:object="${user}">
			<label>First Name:</label>
			<input type="text" th:field="*{firstName}" /><br/>
			
			<label>Last Name:</label>
			<input type="text" th:field="*{lastName}" /><br/>
			
			<label>Password:</label>
			<input type="password" th:field="*{password}" /><br/>
			
			<label>Email:</label>
			<input type="email" th:field="*{email}" /><br/>
			
			<label>Active</label>
			<input type="checkbox" th:field="*{isEnabled}" /><br/>
			
			<label>Expiry Date:</label>
			<input type="date" th:field="*{expiryDate}" /><br/>
			
			
<!-- 			<th:block th:each="role, i : ${allRoles}"> -->
<!-- 			<label>Active</label> -->
<!-- 			<input type="checkbox" th:field="*{allRoles.count}" /><br/> -->
<!-- 			</th:block> -->
						
			<button type="submit">Register</button>		
		</form>
	</div>
	<div align="center">
		<a href="/">Go back to main page</a>
	</div>	
	<div align="center">
		<a href="/pilot/all">List all pilots</a>
	</div>	
</body>
</html>
