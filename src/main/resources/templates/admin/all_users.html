<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>System Users</title>

<link href="/css/style.css" type="text/css" rel="stylesheet" />

</head>
<body>

<h1 align = "center">List of all Users</h1>
<hr>

<table>
    <thead>
        <tr>
            <th align = "left"> <a th:href="@{/admin/allUsers(column='firstName')}"> First Name</a> </th>
            <th align = "left"> <a th:href="@{/admin/allUsers(column='lastName')}"> Last Name</a> </th>
            <th align = "left"> <a th:href="@{/admin/allUsers(column='email')}"> Email</a> </th>
            <th align = "left"> Active</th>
            <th align = "left"> Expiry Date</th>
            <th align = "left"> Roles</th>
        </tr>
    </thead>
    <tbody>  
    
	<tr th:if="${users.empty}">
            <td colspan="2"> No Users Available </td>
        </tr>
        <tr th:each="u : ${users}">
            <td width = 150><span th:text="${u.getFirstName()}"> First Name </span></td>
            <td width = 150><span th:text="${u.getLastName()}"> Last Name </span></td>
            <td width = 150><span th:text="${u.getEmail()}"> Email </span></td>
            <td width = 60><span th:text="${u.getIsEnabled()}"> Active </span></td>
            <td width = 120><span th:text="${u.getExpiryDate()}"> Expiry Date </span></td>
            <td width = 200><span th:text="${u.getAllRoles()}"> To </span></td>
            <td width = 60><span><a th:href="@{/admin/delete/__${u.userId}__}">Delete</a></span></td>
            <td width = 60><span><a th:href="@{/admin/update/__${u.userId}__}">Edit</a></span></td>
        </tr>
    </tbody>
</table>
<hr>
<div align="center">
		<a href="insert">Register a new User</a>
		<br>
		<a href="/">Go back to main page</a>
	</div>
</body>
</html>
